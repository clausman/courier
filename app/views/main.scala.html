@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/bootstrap-theme.css")'>
      <link rel="stylesheet" href='@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.10.4.min.css")'>

        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/jquery-ui-1.10.4.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/bootstrap.js")' type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
    </head>
    <body>
      <div class="container">
        @content
      </div>
    </body>
</html>
